{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <h2>{{ name }}</h2>
    <ul>
        {% for entry in entries %}
            <li><a href=" {% url 'wiki' name=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
