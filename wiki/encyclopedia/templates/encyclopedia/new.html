{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>Add New Page</h1>
{% if messages %}
<div class="alert alert-danger">
    {% for message in messages %}
     {{ message }}
    {% endfor %}
</div>
{% endif %}

<form action="#" method="POST">
    {% csrf_token %}
    <div class = "newwiki">
        <input type="submit" name="save" value="Save">
        {{ form }}
    </div>
</form>

{% endblock %}
