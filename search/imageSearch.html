<html>

<head>
    <title>
        Iamge Search
    </title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
</head>

<body>
    <div class="top_navbar">
        <div class="Gm"><a class="Gmail" href="index.html">Google Search</a></div>
    </div>
    <div class="middle">
        <div class="Google_logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="Google_logo_label">
            <label>Images</label>
        </div>
        <div class="search_bar">
            <form name="s_bar" method="get" action="http://images.google.com/images">
                <input class="sbar" type="text" name="q" autofocus="autofocus"><br />
                <div class="mag-glass">
                    <input type="image" src="PngItem_4635654.png" alt="Submit" width="20px" height="22px" />
                </div>
                <div class="mic">
                    <img src="https://i.imgur.com/4vobEay.png">
                </div>
                <div class="camera_clasess">
                    <input type="image" src="camera_icon.png" width="20px" height="22px" />
                </div>
            </form>
        </div>
    </div>
</body>

</html>
