<!DOCTYPE html> 
<html lang="en">

<head>
    <title>
        Advanced Search
    </title>
    <link type="text/css" rel="stylesheet" href="stylesheetadvancedSearch.css" />
</head>

<body>
    <div class="Google_logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="100px" height="50px">
    </div>
    <div class="top_navbar">
        <div class="srch"><a class="Search" href="index.html">Google Search</a>
        </div>
    </div>
    <div class="appbar"> 
        <label style="margin-left:10px">Advanced Search</label> 
    </div>
    <div class="container">
        <form action="https://google.com/search">
            <div class="row">
                <div class="col-15">
                    <label style="font-size: 20px;">Find pages with...</label>
                </div>
                <div class="col-50"></div>
                <div class="col-30">
                    <label style="font-size: 16px;">To do this in the search box.</label>
                </div>
            </div>
            <div class="row">
                <div class="col-15">
                    <label for="asq">all these words</label>
                </div>
                <div class="col-50">
                    <input type="text" id="asq" name="as_q" placeholder="">
                </div>
                <div class="col-30">
                    <label for="asq">Type the important words: tri-colour rat terrier</label>
                </div>
            </div>
            <div class="row">
                <div class="col-15">
                    <label for="as_epq">this exact word or phrase</label>
                </div>
                <div class="col-50">
                    <input type="text" id="asepq" name="as_epq" placeholder="">
                </div>
                <div class="col-30">
                    <label for="asepq">Put exact words in quotes: "rat terrier"</label>
                </div>
            </div>
            <div class="row">
                <div class="col-15">
                    <label for="asoq">any of these words:</label>
                </div>
                <div class="col-50">
                    <input type="text" id="asoq" name="as_oq" placeholder="">
                </div>
                <div class="col-30">
                    <label for="asoq">Type OR between all the words you want: miniature OR standard</label>
                </div>
            </div>
            <div class="row">
                <div class="col-15">
                    <label for="aseq">none of these words</label>
                </div>
                <div class="col-50">
                    <input type="text" id="aseq" name="as_eq" placeholder="">
                </div>
                <div class="col-30">
                    <label for="aseq">Put a minus sign just before words that you don't want: -rodent, -"Jack
                        Russell"</label>
                </div>
            </div>
            <div class="row">
                <div class="col-15">
                </div>
                <div class="col-50">
                    <input class="search_button" type="submit" value="Advanced Search"></div>
                </div>
                <div class="col-30">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
